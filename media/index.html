<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Média do trimestre</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="container">
            <div class="title">
                <h1>Calculo da média</h1>
            </div>
            <div class="input_nome">
                <label for="nome">Seu nome:</label>
                <input type="text" id="nome">
            </div>
            <div class="bloco">
                <div class="input">
                    <label for="nota1">Primeira nota:</label>
                    <input type="number" id="nota1">
                </div>
                <div class="input">
                    <label for="nota2">Segunda nota:</label>
                    <input type="number" id="nota2">
                </div>
                <div class="input">
                    <label for="nota3">Terceira nota:</label>
                    <input type="number" id="nota3">
                </div>
            </div>
            <button id="calcular">Calcular</button>
            <div class="message" id="mensagem"></div>
        </div>
        <script src="media.js"></script>
    </main>
</body>
</html>
